<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分类管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: 100vh;
            background-color: #343a40;
        }
        .sidebar .nav-link {
            color: #fff;
        }
        .sidebar .nav-link:hover {
            background-color: #495057;
        }
        .sidebar .nav-link.active {
            background-color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                <div class="position-sticky pt-3">
                    <h4 class="text-white text-center mb-4">管理后台</h4>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="dashboard.html">
                                <i class="bi bi-house-door"></i> 仪表盘
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="products.html">
                                <i class="bi bi-box"></i> 产品管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="categories.html">
                                <i class="bi bi-tags"></i> 分类管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="orders.html">
                                <i class="bi bi-cart"></i> 订单管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="customers.html">
                                <i class="bi bi-people"></i> 客户管理
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">分类管理</h1>
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addCategoryModal">
                        <i class="bi bi-plus"></i> 添加分类
                    </button>
                </div>

                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="mb-0">分类列表</h5>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-striped">
                                        <thead>
                                            <tr>
                                                <th>ID</th>
                                                <th>分类名称</th>
                                                <th>父级分类</th>
                                                <th>操作</th>
                                            </tr>
                                        </thead>
                                        <tbody id="categoryTableBody">
                                            <!-- 分类数据将动态加载到这里 -->
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- 添加分类模态框 -->
    <div class="modal fade" id="addCategoryModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">添加分类</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addCategoryForm">
                        <div class="mb-3">
                            <label class="form-label">分类名称</label>
                            <input type="text" class="form-control" id="categoryName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">父级分类</label>
                            <select class="form-control" id="parentId">
                                <option value="">无（顶级分类）</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="addCategory()">添加</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 编辑分类模态框 -->
    <div class="modal fade" id="editCategoryModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">编辑分类</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editCategoryForm">
                        <input type="hidden" id="editCategoryId">
                        <div class="mb-3">
                            <label class="form-label">分类名称</label>
                            <input type="text" class="form-control" id="editCategoryName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">父级分类</label>
                            <select class="form-control" id="editParentId">
                                <option value="">无（顶级分类）</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="updateCategory()">保存</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../js/app.js"></script>
    <script>
        let categories = [];

        async function loadCategories() {
            try {
                categories = await fetchAPI('/category');
                displayCategories();
                loadParentCategoryOptions();
            } catch (error) {
                console.error('加载分类失败:', error);
                showAlert('加载分类失败', 'danger');
            }
        }

        function displayCategories() {
            const tbody = document.getElementById('categoryTableBody');
            tbody.innerHTML = '';

            categories.forEach(category => {
                const row = document.createElement('tr');
                const parentName = category.parentName || '无';
                row.innerHTML = `
                    <td>${category.categoryId}</td>
                    <td>${category.categoryName}</td>
                    <td>${parentName}</td>
                    <td>
                        <button class="btn btn-sm btn-warning me-1" onclick="editCategory(${category.categoryId})">
                            <i class="bi bi-pencil"></i> 编辑
                        </button>
                        <button class="btn btn-sm btn-danger" onclick="deleteCategory(${category.categoryId})">
                            <i class="bi bi-trash"></i> 删除
                        </button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        function loadParentCategoryOptions() {
            const addParentSelect = document.getElementById('parentId');
            const editParentSelect = document.getElementById('editParentId');
            
            // 清空现有选项（保留第一项）
            addParentSelect.innerHTML = '<option value="">无（顶级分类）</option>';
            editParentSelect.innerHTML = '<option value="">无（顶级分类）</option>';
            
            categories.forEach(category => {
                const option1 = document.createElement('option');
                option1.value = category.categoryId;
                option1.textContent = category.categoryName;
                addParentSelect.appendChild(option1);
                
                const option2 = document.createElement('option');
                option2.value = category.categoryId;
                option2.textContent = category.categoryName;
                editParentSelect.appendChild(option2);
            });
        }

        async function addCategory() {
            const categoryName = document.getElementById('categoryName').value;
            const parentId = document.getElementById('parentId').value;
            
            if (!categoryName) {
                showAlert('请输入分类名称', 'warning');
                return;
            }

            const categoryData = {
                categoryName: categoryName,
                parentId: parentId ? parseInt(parentId) : null
            };

            try {
                await fetchAPI('/api/category', 'POST', categoryData);
                showAlert('添加分类成功', 'success');
                document.getElementById('addCategoryForm').reset();
                bootstrap.Modal.getInstance(document.getElementById('addCategoryModal')).hide();
                loadCategories();
            } catch (error) {
                console.error('添加分类失败:', error);
                showAlert('添加分类失败: ' + error.message, 'danger');
            }
        }

        function editCategory(categoryId) {
            const category = categories.find(c => c.categoryId === categoryId);
            if (!category) return;

            document.getElementById('editCategoryId').value = category.categoryId;
            document.getElementById('editCategoryName').value = category.categoryName;
            document.getElementById('editParentId').value = category.parentId || '';
            
            new bootstrap.Modal(document.getElementById('editCategoryModal')).show();
        }

        async function updateCategory() {
            const categoryId = parseInt(document.getElementById('editCategoryId').value);
            const categoryName = document.getElementById('editCategoryName').value;
            const parentId = document.getElementById('editParentId').value;

            if (!categoryName) {
                showAlert('请输入分类名称', 'warning');
                return;
            }

            const categoryData = {
                categoryId: categoryId,
                categoryName: categoryName,
                parentId: parentId ? parseInt(parentId) : null
            };

            try {
                await fetchAPI('/api/category', 'PUT', categoryData);
                showAlert('更新分类成功', 'success');
                bootstrap.Modal.getInstance(document.getElementById('editCategoryModal')).hide();
                loadCategories();
            } catch (error) {
                console.error('更新分类失败:', error);
                showAlert('更新分类失败: ' + error.message, 'danger');
            }
        }

        async function deleteCategory(categoryId) {
            if (!confirm('确定要删除这个分类吗？')) {
                return;
            }

            try {
                await fetchAPI('/category/' + categoryId, { method: 'DELETE' });
                showAlert('删除分类成功', 'success');
                loadCategories();
            } catch (error) {
                console.error('删除分类失败:', error);
                showAlert('删除分类失败: ' + error.message, 'danger');
            }
        }

        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            loadCategories();
        });

        function showAlert(message, type) {
            // 创建警告框
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            // 添加到页面顶部
            const main = document.querySelector('main');
            main.insertBefore(alertDiv, main.firstChild);
            
            // 3秒后自动关闭
            setTimeout(() => {
                alertDiv.remove();
            }, 3000);
        }
    </script>
</body>
</html>
