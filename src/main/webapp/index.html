<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMS - 仪表盘</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="sidebar">
        <div class="brand">
            COMS 系统
        </div>
        <ul class="nav-links">
            <li class="nav-item">
                <a href="index.html" class="nav-link active">
                    仪表盘
                </a>
            </li>
            <li class="nav-item">
                <a href="products.html" class="nav-link">
                    产品管理
                </a>
            </li>
            <li class="nav-item">
                <a href="customers.html" class="nav-link">
                    客户管理
                </a>
            </li>
            <li class="nav-item">
                <a href="orders.html" class="nav-link">
                    订单管理
                </a>
            </li>
        </ul>
    </nav>

    <main class="main-content">
        <header class="header">
            <h1 class="page-title">系统概览</h1>
            <div class="user-profile">
                <span style="color: var(--text-muted)">管理员</span>
            </div>
        </header>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">总销售额</div>
                <div class="stat-value" id="totalSales">¥0.00</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">总订单数</div>
                <div class="stat-value" id="orderCount">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">系统状态</div>
                <div class="stat-value" style="font-size: 24px; color: var(--success)">运行正常</div>
            </div>
        </div>

        <div class="card">
            <h2 class="modal-title" style="margin-bottom: 20px">热销产品排行</h2>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>产品名称</th>
                            <th>分类</th>
                            <th>单价</th>
                            <th>当前库存</th>
                        </tr>
                    </thead>
                    <tbody id="topProductsList">
                        <!-- Loaded by JS -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', loadDashboardStats);
    </script>
</body>
</html>
