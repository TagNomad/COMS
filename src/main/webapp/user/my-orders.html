<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMS - 我的订单</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="nav-placeholder"></div>

    <main class="main-content">
        <div id="header-placeholder"></div>

        <div class="card">
            <h2 style="margin-bottom: 20px;">我的订单</h2>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>订单号</th>
                            <th>日期</th>
                            <th>金额</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="myOrderList">
                        <!-- Loaded by JS -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="../assets/js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadUserComponents('我的订单');
            loadMyOrders();
        });

        async function loadMyOrders() {
            // Mocking user ID or endpoint for current user orders
            // In a real app, the backend would filter by session.
            // For now, we'll try to load all and filter by a dummy customer ID if needed, 
            // or just show all orders if the API doesn't support 'my orders' yet.
            try {
                const orders = await fetchAPI('/order');
                // Showing all for demo purposes as we don't have auth session logic in frontend yet
                renderMyOrders(orders);
            } catch (e) {
                console.error(e);
            }
        }

        function renderMyOrders(orders) {
            const tbody = document.getElementById('myOrderList');
            tbody.innerHTML = orders.map(o => `
                <tr>
                    <td>#${o.orderId}</td>
                    <td>${formatDate(o.orderDate)}</td>
                    <td>${formatCurrency(o.totalAmount)}</td>
                    <td><span class="status-badge" style="background: #eef2ff; color: var(--primary);">${o.orderStatus}</span></td>
                    <td>
                        <button class="btn btn-primary" style="padding: 4px 8px; font-size: 12px">查看</button>
                    </td>
                </tr>
            `).join('');
        }
    </script>
</body>

</html>
