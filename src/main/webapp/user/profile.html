<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMS - 个人中心</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="nav-placeholder"></div>

    <main class="main-content">
        <div id="header-placeholder"></div>

        <div class="content-area">
            <div class="card" style="max-width: 600px; margin: 0 auto;">
                <div style="text-align: center; margin-bottom: 32px;">
                    <div
                        style="width: 100px; height: 100px; background: #EEF2FF; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 16px; font-size: 40px;">
                        👤
                    </div>
                    <h2 style="margin-bottom: 8px;">我的账户</h2>
                    <p style="color: var(--text-muted)">查看和管理您的个人信息</p>
                </div>

                <form id="profileForm">
                    <div class="form-group">
                        <label class="form-label">用户名称</label>
                        <input type="text" class="form-control" value="演示用户" readonly>
                    </div>
                    <div class="form-group">
                        <label class="form-label">会员等级</label>
                        <div style="display: flex; gap: 10px;">
                            <span class="status-badge status-in-stock">普通会员</span>
                            <span
                                style="font-size: 13px; color: var(--text-muted); align-self: center;">升级VIP享受更多折扣</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">联系邮箱</label>
                        <input type="email" class="form-control" value="user@example.com" readonly>
                    </div>
                    <div class="form-group">
                        <label class="form-label">注册日期</label>
                        <input type="text" class="form-control" value="2024-01-01" readonly>
                    </div>

                    <div style="margin-top: 32px; padding-top: 20px; border-top: 1px solid var(--border);">
                        <button type="button" class="btn btn-primary" onclick="alert('演示模式：无法修改个人信息')">保存更改</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="../assets/js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadUserComponents('个人中心');
        });
    </script>
</body>

</html>
