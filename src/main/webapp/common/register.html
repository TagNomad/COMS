<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - COMS</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #007AFF;
            --primary-hover: #0062cc;
            --text-main: #333333;
            --text-sub: #86868b;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fbfbfd;
            overflow: hidden;
            position: relative;
        }

        /* Animated Mesh Gradient Background */
        .ambient-light {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
            background:
                radial-gradient(at 0% 0%, rgba(135, 206, 235, 0.3) 0px, transparent 50%),
                radial-gradient(at 98% 1%, rgba(255, 182, 193, 0.3) 0px, transparent 50%),
                radial-gradient(at 0% 100%, rgba(144, 238, 144, 0.1) 0px, transparent 50%),
                radial-gradient(at 98% 100%, rgba(255, 160, 122, 0.2) 0px, transparent 50%),
                radial-gradient(at 50% 50%, #ffffff 0px, transparent 50%);
            filter: blur(60px);
            animation: breathe 10s infinite alternate;
        }

        @keyframes breathe {
            0% {
                transform: scale(1);
            }

            100% {
                transform: scale(1.1);
            }
        }

        .login-card {
            width: 90%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.65);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.05);
            padding: 48px 40px;
            text-align: center;
        }

        .logo {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #30cfd0, #330867);
            color: white;
            font-size: 24px;
            font-weight: bold;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 4px 10px rgba(51, 8, 103, 0.3);
        }

        h1 {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-main);
            margin-bottom: 8px;
        }

        p.subtitle {
            font-size: 14px;
            color: var(--text-sub);
            margin-bottom: 32px;
        }

        .input-group {
            margin-bottom: 16px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 6px;
            font-size: 12px;
            font-weight: 500;
            color: var(--text-sub);
            margin-left: 2px;
        }

        .input-group input {
            width: 100%;
            padding: 14px;
            font-size: 15px;
            background: rgba(255, 255, 255, 0.5);
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            outline: none;
            transition: all 0.2s;
            color: var(--text-main);
        }

        .input-group input:focus {
            background: white;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(0, 122, 255, 0.15);
        }

        button.submit-btn {
            width: 100%;
            padding: 14px;
            font-size: 15px;
            font-weight: 600;
            color: white;
            background: var(--primary);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
            margin-top: 10px;
        }

        button.submit-btn:hover {
            background: var(--primary-hover);
        }

        .footer-links {
            margin-top: 24px;
            font-size: 13px;
        }

        .footer-links a {
            color: var(--primary);
            text-decoration: none;
        }
    </style>
</head>

<body>

    <div class="ambient-light"></div>

    <div class="login-card">
        <div class="logo">R</div>
        <h1>创建账户</h1>
        <p class="subtitle">仅需几秒钟即可开始使用</p>

        <form onsubmit="handleRegister(event)">
            <div class="input-group">
                <label>用户名</label>
                <input type="text" id="username" required placeholder="建议使用姓名拼音">
            </div>
            <div class="input-group">
                <label>手机号</label>
                <input type="tel" id="phone" required placeholder="用于登录和找回密码">
            </div>
            <div class="input-group">
                <label>密码</label>
                <input type="password" id="password" required placeholder="至少6位">
            </div>
            <button type="submit" class="submit-btn" id="regBtn">立即注册</button>
        </form>

        <div class="footer-links">
            已有账号? <a href="login.html">返回登录</a>
        </div>
    </div>

    <script>
        const API_BASE = '../api';

        async function handleRegister(e) {
            e.preventDefault();
            const btn = document.getElementById('regBtn');
            const originalText = btn.textContent;

            // Simple validation
            const username = document.getElementById('username').value;
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;

            if (password.length < 6) {
                alert('密码长度不能少于6位');
                return;
            }

            btn.textContent = '注册中...';
            btn.disabled = true;

            try {
                const res = await fetch(API_BASE + '/customer', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        customerName: username,
                        phone: phone, // Assuming backend uses phone as main contact
                        password: password,
                        contactName: username, // Default
                        status: 'active',
                        customerLevel: '普通',
                        // Minimal fields required by backend
                    })
                });

                const data = await res.json();

                if (data.success) {
                    alert('注册成功！请登录。');
                    window.location.href = 'login.html';
                } else {
                    alert('注册失败: ' + (data.message || '系统错误'));
                }
            } catch (err) {
                console.error(err);
                alert('系统繁忙，请稍后重试');
            } finally {
                btn.textContent = originalText;
                btn.disabled = false;
            }
        }
    </script>
</body>

</html>
